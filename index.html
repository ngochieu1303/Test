<head>
<meta charset="UTF-8">
<title>Thi thử Excel Bậc 1</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f5f6fa; }
.header { padding:20px; border-bottom:4px solid #003a98; background:white; }
.logo-title { display:flex; align-items:center; gap:20px; }
h1 { margin:0; color:#003a98; font-size:24px; }
.sub { margin:0; font-weight:bold; }
.container { padding:20px; }
.card {
    background:white;
    padding:18px 25px;
    border-radius:10px;
    margin-bottom:25px;
    box-shadow:0 2px 6px rgba(0,0,0,0.1);
}
.q-title { font-weight:bold; margin-bottom:10px; font-size:18px; }
.card label { display:block; font-size:17px; margin:6px 0; color:#000; }
.correct { color:white; background:green; padding:4px 6px; border-radius:4px; }
.wrong { color:white; background:red; padding:4px 6px; border-radius:4px; }
.center-title { text-align:center; color:#003a98; font-size:26px; font-weight:bold; margin:20px 0; }
button {
    padding:12px 28px; font-size:20px;
    display:block; margin:20px auto;
    background:#003a98; color:white;
    border:none; border-radius:6px; cursor:pointer;
}
table { border-collapse:collapse; width:100%; margin-top:20px; }
td,th { border:1px solid #ccc; padding:5px; text-align:center; font-size:16px; }
.col { width:33%; float:left; }
.pdf-btn { background:#003a98; color:white; border:none; border-radius:5px; padding:10px 20px; margin-top:10px; }
</style>

all = all.map(q=>{
    let idx=[0,1,2,3];
    idx.sort(()=>Math.random()-0.5);
    let new_opts=idx.map(i=>q.options[i]);
    let new_ans=idx.indexOf(q.answer);
    return {q:q.q, options:new_opts, answer:new_ans};
});
let selected = all.sort(()=>Math.random()-0.5).slice(0,50);

let quiz=document.getElementById("quiz");
selected.forEach((q,i)=>{
    let div=document.createElement("div");
    div.className="card";
    let t=`<div class='q-title'>Câu ${i+1}: ${q.q}</div>`;
    q.options.forEach((op,idx)=>{
        t+=`<label id='lbl_${i}_${idx}'><input type='radio' name='q${i}' value='${idx}'> ${op}</label>`;
    });
    div.innerHTML=t;
    quiz.appendChild(div);
});

let time=60*60;
let working=true;
let int=setInterval(()=>{
    time--;
    let m=Math.floor(time/60), s=time%60;
    document.getElementById("timer").innerText=m+":"+(s<10?"0"+s:s);
    if(time<=0){ clearInterval(int); submitQuiz(); }
},1000);

function confirmExit(){ if(working) return "Bạn đang làm bài thi, thoát sẽ mất bài!"; }

function submitQuiz(){
    working=false;
    clearInterval(int);
    window.scrollTo({ top:0, behavior:'smooth' });

    let name=document.getElementById("name").value;
    let role=document.getElementById("role").value;
    let rank=document.getElementById("rank").value;

    let answers=[];
    let score=0;

    selected.forEach((q,i)=>{
        let user=document.querySelector("input[name='q"+i+"']:checked");
        let pick=user?parseInt(user.value):null;

        document.getElementById("lbl_"+i+"_"+q.answer).classList.add("correct");

        if(pick!==null){
            if(pick===q.answer){
                document.getElementById("lbl_"+i+"_"+pick).classList.add("correct");
            }else{
                document.getElementById("lbl_"+i+"_"+pick).classList.add("wrong");
            }
        }

        let pickL=pick!==null?["A","B","C","D"][pick]:"-";
        let correctL=["A","B","C","D"][q.answer];

        if(pickL===correctL) score++;

        answers.push({n:i+1,pick:pickL,correct:correctL});
    });

    let point=(score/5).toFixed(2);

    let col1="",col2="",col3="";
    answers.forEach((a,i)=>{
        let c=a.pick===a.correct?"green":"red";
        let row=`<tr><td>${a.n}</td><td>${a.pick}</td><td>${a.correct}</td><td style='color:${c};font-weight:bold;'>${a.pick===a.correct?"Đúng":"Sai"}</td></tr>`;
        if(i<17) col1+=row;
        else if(i<34) col2+=row;
        else col3+=row;
    });

    document.getElementById("resultBox").innerHTML=`
    <h3>KẾT QUẢ BÀI THI</h3>
    <p><b>Họ tên:</b> ${name} &nbsp;&nbsp; <b>Chức danh:</b> ${role} &nbsp;&nbsp; <b>Bậc:</b> ${rank}</p>
    <p><b>Số câu đúng:</b> ${score}/50 &nbsp;&nbsp; <b>Điểm:</b> ${point}/10</p>

    <button class="pdf-btn" onclick="window.print()">Xuất PDF</button>

    <div style='width:100%;overflow:auto;margin-top:20px;'>
        <div class='col'><table><tr><th>Câu</th><th>Chọn</th><th>Đúng</th><th>KQ</th></tr>${col1}</table></div>
        <div class='col'><table><tr><th>Câu</th><th>Chọn</th><th>Đúng</th><th>KQ</th></tr>${col2}</table></div>
        <div class='col'><table><tr><th>Câu</th><th>Chọn</th><th>Đúng</th><th>KQ</th></tr>${col3}</table></div>
    </div>`;
}
</script>
