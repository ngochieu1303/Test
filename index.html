
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Demo Website Thi Nhà Máy</title>
<style>
body { font-family: Arial; background:#f4f4f7; margin:0; }
.screen { display:none; padding:40px; }
h1 { color:#003a98; }
.card { background:white; padding:20px; margin:20px auto; width:70%; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
button { padding:12px 24px; background:#003a98; color:white; border:none; border-radius:6px; font-size:18px; cursor:pointer; }
input { padding:10px; width:90%; margin-top:10px; font-size:16px; }
.option { padding:10px; border:1px solid #ccc; border-radius:5px; margin:8px 0; cursor:pointer; }
.option:hover { background:#e7eefe; }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="screen" style="display:block;">
    <div class="card">
        <h1>ĐĂNG NHẬP HỆ THỐNG THI</h1>
        <p>Tài khoản:</p>
        <input id="user">
        <p>Mật khẩu:</p>
        <input type="password" id="pass">
        <br><br>
        <button onclick="goDashboard()">Đăng nhập</button>
    </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="screen">
    <div class="card">
        <h1>CHỌN BÀI THI</h1>
        <p>Xin chào <b id='username'></b>!</p>
        <button onclick="goExam()">Thi thử Excel Bậc 1</button><br>
        <button onclick="goExam()">Thi An Toàn Điện</button><br>
        <button onclick="goExam()">Thi SCADA Vận Hành</button><br>
    </div>
</div>

<!-- EXAM -->
<div id="exam" class="screen">
    <div class="card">
        <h1>BÀI THI DEMO</h1>
        <p><b>Câu 1:</b> Hàm nào dùng để tính tổng?</p>
        <div class="option">A. SUM()</div>
        <div class="option">B. COUNT()</div>
        <div class="option">C. LEFT()</div>
        <div class="option">D. LEN()</div>
        <br>
        <button onclick="finish()">Nộp bài</button>
    </div>
</div>

<!-- RESULT -->
<div id="result" class="screen">
    <div class="card">
        <h1>KẾT QUẢ DEMO</h1>
        <p><b>Số câu đúng:</b> 1/1</p>
        <p><b>Điểm:</b> 10/10</p>
        <button onclick="goDashboard()">Về trang chính</button>
    </div>
</div>

<script>
function goDashboard(){
    document.getElementById('login').style.display='none';
    document.getElementById('dashboard').style.display='block';
    document.getElementById('username').innerText = document.getElementById('user').value;
}
function goExam(){
    document.getElementById('dashboard').style.display='none';
    document.getElementById('exam').style.display='block';
}
function finish(){
    document.getElementById('exam').style.display='none';
    document.getElementById('result').style.display='block';
}
</script>

</body>
</html>
