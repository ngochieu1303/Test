function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } }
shuffle(questions);
let selected = questions.slice(0,50);
let quiz = document.getElementById("quiz");

selected.forEach((q,i)=>{
 let div=document.createElement("div");
 div.className="question";
 let h="<b>Cu "+(i+1)+":</b> "+q.q+"<br>";
 q.options.forEach((o,idx)=>{
   let letter=String.fromCharCode(65+idx);
   h += "<label class='opt' id='opt"+i+"_"+idx+"'><input type='radio' name='q"+i+"' value='"+idx+"'> <b>"+letter+".</b> "+o+"</label><br>";
 });
 div.innerHTML=h;
 quiz.appendChild(div);
});

function submitExam(){
 timerStop = true;
 document.querySelectorAll("input[type=radio]").forEach(r=> r.disabled = true);

 let endTime = new Date();
 let answers=[];
 let correctCount=0;

 selected.forEach((q,i)=>{
  let chosen=-1;
  document.getElementsByName("q"+i).forEach(r=>{ if(r.checked) chosen=parseInt(r.value); });
  let correct=q.answer;

  if(chosen>=0){
    if(chosen===correct){
       document.getElementById("opt"+i+"_"+chosen).classList.add("opt-correct");
       correctCount++;
    } else {
       document.getElementById("opt"+i+"_"+chosen).classList.add("opt-wrong");
       document.getElementById("opt"+i+"_"+correct).classList.add("opt-correct");
    }
  } else {
    document.getElementById("opt"+i+"_"+correct).classList.add("opt-correct");
  }

  answers.push({num:i+1, chosen:chosen, correct:correct});
 });

 buildTable(answers, startTime, endTime, correctCount);
 document.getElementById("resultTable").scrollIntoView({behavior:'smooth'});
}

function buildTable(arr,start,end,correctCount){
 let used = Math.round((end-start)/60000);
 let summary = "<div class='summary'><b>KT QU BI THI</b><br><br>"
 + "Bt u: "+ start.toLocaleTimeString()+" &nbsp;&nbsp; "
 + "Kt thc: "+ end.toLocaleTimeString()+" &nbsp;&nbsp; "
 + "Thi gian lm bi: "+ used +" pht <br><br>"
 + "S cu ng: "+ correctCount +"/50 &nbsp;&nbsp; "
 + "im: "+ (correctCount/5).toFixed(2) +"/10"
 + "</div><br>";

 let html = summary + "<table><tr>";
 for(let col=0;col<3;col++){
   html += "<th>Cu</th><th>Chn</th><th>ng</th><th>KQ</th>";
 }
 html += "</tr>";

 for(let row=0;row<17;row++){
   html += "<tr>";
   for(let col=0;col<3;col++){
     let idx=col*17+row;
     if(idx<50){
       let a=arr[idx];
       let chosen = a.chosen>=0 ? String.fromCharCode(65+a.chosen) : "-";
       let correct = String.fromCharCode(65+a.correct);
       let res = (a.chosen===a.correct) ? "<span class='green'>ng</span>" : "<span class='red'>Sai</span>";
       html += "<td>"+a.num+"</td><td>"+chosen+"</td><td>"+correct+"</td><td>"+res+"</td>";
     } else {
       html += "<td></td><td></td><td></td><td></td>";
     }
   }
   html+="</tr>";
 }

 html+="</table>";
 document.getElementById("resultTable").innerHTML=html;
 document.getElementById("resultTable").style.display="block";
}

let time=3600;
setInterval(()=>{
 if(!timerStop){
   let m=Math.floor(time/60), s=time%60;
   document.getElementById("timer").textContent=m+" pht "+s+" giy";
   time--;
   if(time<0) submitExam();
 }
},1000);
</script>
